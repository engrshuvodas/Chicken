<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chicken</title>
</head>
<body>
    <div class="chicken">
	<!-- head	 -->
	<div class="cube chicken__head">
		<div>
			<div class="shadow"></div>
		</div>
		<div class="shadow"></div>
	</div>
	<div class="cube chicken__beak">
		<div></div>
	</div>
	<div class="cube chicken__wattle">
		<div></div>
		<div class="shadow"></div>
	</div>
	<div class="cube chicken__comb">
		<div></div>
	</div>

	<!-- body	 -->
	<div class="cube chicken__body">
		<div></div>
	</div>
	<div class="cube chicken__tail">
		<div></div>
	</div>
	<div class="cube chicken__wing chicken__wing-left">
		<div></div>
	</div>
	<div class="cube chicken__wing chicken__wing-right">
		<div></div>
	</div>

	<!-- legs	 -->
	<div class="cube chicken__knee chicken__knee-right">
		<div></div>
	</div>
	<div class="cube chicken__knee chicken__knee-left">
		<div></div>
	</div>
	<div class="cube chicken__foot chicken__foot-right">
		<div></div>
	</div>
	<div class="cube chicken__foot chicken__foot-left">
		<div></div>
	</div>
	<div class="cube chicken__finger chicken__finger-one">
		<div>
			<div class="shadow"></div>
		</div>
	</div>
	<div class="cube chicken__finger chicken__finger-two">
		<div>
			<div class="shadow"></div>
		</div>
	</div>
	<div class="cube chicken__finger chicken__finger-three">
		<div>
			<div class="shadow"></div>
		</div>
	</div>
	<div class="cube chicken__finger chicken__finger-four">
		<div>
			<div class="shadow"></div>
		</div>
	</div>

	<!-- shadow	-->
	<div class="chicken__shadow"></div>

	<!-- light source -->
	<div class="lightsource">
		<div class="lightsource-0">
			<div class="lightsource-1">
				<div class="lightsource-1-1">
					<div class="lightsource-1-1-1">
						<div class="lightsource-1-1-1-1"></div>
					</div>
				</div>
			</div>
			<div class="lightsource-2">
				<div class="lightsource-2-1">
					<div class="lightsource-2-1-1">
						<div class="lightsource-2-1-1-1">
							<div class="lightsource-2-1-1-1-1"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="lightsource-3">
				<div class="lightsource-3-1">
					<div class="lightsource-3-1-1"></div>
				</div>
				<div class="lightsource-3-2">
					<div class="lightsource-3-2-1"></div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
